site_name: PGB-1 User Manual
site_description: Complete user manual for the Wee Noise Makers PGB-1 Pocket Groove Box
site_author: Wee Noise Makers
site_url: https://weenoisemakers.com/pgb-1

theme:
  logo: assets/wnm_logo.svg
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: green
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: green
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: green
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys:
      key_map:
        # PGB-1 numbered buttons
        "10": "10"
        "11": "11"
        "12": "12"
        "13": "13"
        "14": "14"
        "15": "15"
        "16": "16"
        # PGB-1 mode buttons
        "step": "Step"
        "track": "Track"
        "song": "Song"
        "pattern": "Pattern"
        # PGB-1 control buttons
        "play": "Play"
        "edit": "Edit"
        "menu": "Menu"
        "cpy-fx": "Cpy/FX"
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.caption
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search

extra:
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/EAmAgsmV5V
      name: Join the Discord
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/weenoisemakers
      name: Follow on Instagram
    - icon: fontawesome/brands/github
      link: https://github.com/wee-noise-makers
      name: Github

